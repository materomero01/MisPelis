
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, Helvetica, sans-serif;
            display: flex;
            height: 100vh;
            width: 100%;
            align-items: center;
            background: rgb(49, 49, 49);
        }

        h4, h2, small, a {
            margin: 0;
            padding: 0;
        }

        a{text-decoration: none;}

        .carrusel {
            width: 100%;
            margin: 0px 0px;
        }

        @media(min-width:768px){
            .carrousel{
                margin: 0px 60px;
            }
        }

        .carrusel h2{
            font-size: 45;
            line-height: 38px;
            padding-bottom: 50px;
            opacity: .9;
            text-transform: uppercase;
            font-weight: 600;
            text-align: center;
            color:white;
        }

        .carrusel-list{
            position: relative;
            display: flex;
            align-items: center;
            width: fit-content;
            height: 304px;
            padding: 10px 0px;
            margin: 0px auto;
            max-width:  99vw;
            overflow: hidden;
        }

        .carrusel-track {
            position: relative;
            top: 0;
            left: 0;
            display: flex;
            justify-content: center;
            transition: .5s ease-in-out;
        }

        .carrusel {
            position: relative;
            width: 210px;
            padding: 0 18px;
            float: left;
            box-sizing: border-box;
            display: flex;
            height: 100%;
        }

        .carrusel a img {
            object-fit: cover;
            height: 300px;
            width: 200px;
            border-radius: 15px;
            box-shadow: 0 2px 5px 0 rgba(0, 0, 0, 0.5);
            transition: .3s ease-in-out;
        }

        @media (min-width: 768px) {
            .carrusel {
                width: 275px;
            }

            .carrusel a img {
                width: 250px;
            }
        }

        .carrusel-arrow {
            border-radius: 30px;
            background-color: #ffffff;
            position: absolute;
            z-index: 4;
            width: 48px;
            height: 48px;
            text-align: center;
            border: 0;
            cursor: pointer;
            }

            .carrusel-arrow:focus {
            outline: 0;
            }

            .carrusel-arrow svg {
            width: 12px;
            height: 100%; /* O reemplaza por un valor espec√≠fico, como 24px */
            color: rgba(0, 0, 0, 0.7);
            }

            .carrousel-prev{left: 0px;}
            .carrousel-next{right: 0px;}

    </style>
</head>

<body>

    <div class="carrusel">

        <h2>Carousel</h2>

        <div class="carrusel-list" id="carrusel-list">

            <button class="carrusel-arrow carrusel-prev" id="button-prev" data-button="button-prev"
                onclick="app.processingButton(event)">
                <svg aria-hidden="true" focusable="false" data-prefix="fas" data-icon="chevron-left"
                    class="svg-inline--fa fa-chevron-left fa-w-10" role="img" xmlns="http://www.w3.org/2000/svg"
                    viewBox="0 0 320 512">
                    <path fill="currentColor"
                        d="M34.52 239.03L228.87 44.69c9.37-9.37 24.57-9.37 33.94 0l22.67 22.67c9.36 9.36 9.37 24.52.04 33.9L131.49 256l154.02 154.75c9.34 9.38 9.32 24.54-.04 33.9l-22.67 22.67c-9.37 9.37-24.57 9.37-33.94 0L34.52 272.97c-9.37-9.37-9.37-24.57 0-33.94z">
                    </path>
                </svg>
            </button>

            <div class="carrusel-track" id="track">
                <div class="carrusel">
                    <div>
                        <a href="/">
                            <picture>
                                <img src="/media/images/Deadpool__Wolverine.jpg" alt="imagen">
                            </picture>
                        </a>
                    </div>
                </div>
                <div class="carrusel">
                    <div>
                        <a href="/">
                            <picture>
                                <img src="/media/images/Bad_Boys_Ride_or_Die.jpg" alt="imagen">
                            </picture>
                        </a>
                    </div>
                </div>
                <div class="carrusel">
                    <div>
                        <a href="/">
                            <picture>
                                <img src="/media/images/Despicable_Me_4.jpg" alt="imagen">
                            </picture>
                        </a>
                    </div>
                </div>
            </div>

            <button class="carrusel-arrow carrusel-next" id="button-next" data-button="button-next"
                onclick="app.processingButton(event)">
                <svg aria-hidden="true" focusable="false" data-prefix="fas" data-icon="chevron-right"
                    class="svg-inline--fa fa-chevron-right fa-w-10" role="img" xmlns="http://www.w3.org/2000/svg"
                    viewBox="0 0 320 512">
                    <path fill="currentColor"
                        d="M285.476 272.971L91.132 467.314c-9.373 9.373-24.569 9.373-33.941 0l-22.667-22.667c-9.357-9.357-9.375-24.522-.04-33.901L188.505 256 34.484 101.255c-9.335-9.379-9.317-24.544.04-33.901l22.667-22.667c9.373-9.373 24.569-9.373 33.941 0L285.475 239.03c9.373 9.372 9.373 24.568.001 33.941z">
                    </path>
                </svg>
            </button>


        </div>

    </div>



    <script>
        function App(){
    
            window.onload = function(event){
                var app = new App();
                window.app = app;
            }
            App.prototype.processingButton = function(event){
                const btn = event.currentTarget;
                const carruselList = event.currentTarget.parentNode;
                const track = event.currentTarget.parentNode.querySelector('#track')
                const carrusel = track.querySelector('.carrusel');
    
                const carruselWidth = carrusel[0].offsetWidth;
                const trackWidth = track.offsetWidth;
                const listWidth = carruselList.offsetWidth;
    
                track.style.left == "" ? lefPosition = track.style.left = 0 : lefPosition = parseFloat(track.style.left.slice(0,-2)*-1);
                btn.dataset.button == "button-prev" ? prevAction(lefPosition,carruselWidth,track) : nextAction(lefPosition,trackWidth);
            }
    
            let prevAction = (lefPosition,carruselWidth,track) =>{
                if (lefPosition > 0){
                    track.style.left = `${-1 * (lefPosition - carruselWidth)}px`;
                }
            }
    
            let nextAction = (lefPosition,trackWidth,listWidth,carruselWidth, track) => {
                if (lefPosition < (trackWidth - listWidth)) {
                    track.style.left = `${-1 * (lefPosition - carruselWidth)}px`
                }
            }
    
        }
    </script>
</body>

</html>

{% extends 'layouts/base.html' %}

{% block content %}
  <!-- Muestra errores generales -->
  {% if error %}
    <p style="color: red;">{{ error }}</p>
  {% endif %}
  
  <form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Sign Up</button>
  </form>
{% endblock %}
